<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ロボット認証</title>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-MEGBV1X5V0"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-MEGBV1X5V0');
</script>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: black;
  }
  video {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
    background: black;
  }
  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: white;
    z-index: 1;
    display: flex;
    align-items: flex-start;
    justify-content: flex-start;
  }
  .overlay img {
    max-width: 390px;
    width: 65%;
    cursor: pointer;
    display: none;
  }
</style>
</head>
<body>

<video id="video" src="114514.mp4" loop preload="auto"></video>

<div class="overlay" id="overlay">
  <img src="114514.png" alt="Start" id="startImage">
</div>

<script>
const overlay = document.getElementById("overlay");
const video = document.getElementById("video");
const startImage = document.getElementById("startImage");

setTimeout(() => {
  startImage.style.display = "block";
}, 500);

async function startVideo() {
  try {
    overlay.style.display = "none";
    video.volume = 1.0;
    await video.play();
    const elem = document.documentElement;
    if (elem.requestFullscreen) await elem.requestFullscreen();
    else if (elem.mozRequestFullScreen) await elem.mozRequestFullScreen();
    else if (elem.webkitRequestFullscreen) await elem.webkitRequestFullscreen();
    else if (elem.msRequestFullscreen) await elem.msRequestFullscreen();
  } catch (err) {
    console.error("エラー:", err);
  }
}

overlay.addEventListener("click", startVideo);

window.addEventListener("resize", () => {
  video.style.height = `${window.innerHeight}px`;
});

window.addEventListener("beforeunload", function (event) {
  event.preventDefault();
  event.returnValue = ""; // ChromeやEdgeで必須
});
</script>

</body>

</html>
